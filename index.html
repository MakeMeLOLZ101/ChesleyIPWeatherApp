<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">
    <div class="row">
        <div class="column">
            <div class="time">12:30pm</div>
            <div class="date">Monday, 18 August 2018</div>

            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search for a city...">
                <div class="error-message"></div>
            </div>
        </div>
        <div class="column column-right">
            <div>
                <div>
                    <div class="current-weather">Current Weather Here</div>
                    <div class="location">
                        <span class="star-icon">☆</span>
                        <span class="city-name">City Name Here</span>
                    </div>
                </div>
                <div class="temperature">
                    <span class="sky-icon"></span>
                    <span class="temp-value">100°</span>
                </div>
                <button class="favorites-button">
                    Favorites
                    <span>▼</span>
                </button>
            </div>
        </div>
    </div>
</div>
    <div class="forecast">
        <div class="day">
            <div class="weather-icon-img">☀️</div>
            <div class="day-name"></div>
            <div class="date"></div>
        </div>
        <div class="day">
            <div class="weather-icon-img">☀️</div>
            <div class="day-name"></div>
            <div class="date"></div>
        </div>
        <div class="day">
            <div class="weather-icon-img">☀️</div>
            <div class="day-name"></div>
            <div class="date"></div>
        </div>
        <div class="day">
            <div class="weather-icon-img">☀️</div>
            <div class="day-name"></div>
            <div class="date"></div>
        </div>
        <div class="day">
            <div class="weather-icon-img">☀️</div>
            <div class="day-name"></div>
            <div class="date"></div>
        </div>
    </div>








    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
