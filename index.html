<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    
    <div class="time">12:30pm</div>
    <div class="date">Monday, 18 August 2018</div>
    
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search for a city...">
        <div class="error-message"></div>
    </div>

    <div class="weather-info">
        <div>
            <div class="location">
                <span class="star-icon">☆</span>
                <span class="city-name">City Name Here</span>
            </div>
            <div class="current-weather">Current Weather Here</div>
        </div>
        <div class="temperature">
            <span class="sky-icon">(Image goes here)</span>
            <span class="temp-value">Something Degrees</span>
        </div>
        <button class="favorites-button">
            Favorites
            <span>▼</span>
        </button>
    </div>

    

    <div class="forecast"></div>








    <script src="./scripts/app.js"></script>
</body>
</html>
